{{ define "header"}}
    {{- partial "_shared/navbar.html" . -}}
{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
		<div class="fortags d-flex flex-row align-items-center flex-wrap justify-content-center h-100">
			{{ range sort .Site.Taxonomies.tags }}
				<a class="m-1 flex align-items-center" href="{{ "/tags/" | relLangURL }}{{ .Page.Title | urlize }}">
					{{ .Page.Title }} <span class="round-badge">{{ .Count }}</span>
				</a>
			{{ end }}
		</div>
{{ end }}

{{ define "footer" }}
    {{- partial "_shared/footer.html" . -}}
{{end}}
